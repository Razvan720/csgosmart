<div class="todo">

    <div class="cont-updates">
        <app-listaupdates [updates]="updates" (updateEvent)="mostrarEditar($event)" (deleteEvent)="deleteUpdate($event)"></app-listaupdates>
    </div>

    <div class="cont-nuevo">

        <button *ngIf="!isAdding && !isEditing" type="button" id="boton-add" class="btn btn-success btn-nuevo" (click)="mostrarAdd()">Nueva
      Actualización</button>

        <ng-container *ngIf="isAdding || isEditing">
            <form [formGroup]="formUpdate" id="form-add" class="cont-add">
                <input type="text" formControlName="titulo" id="titulo" class="input-titulo" placeholder="Titulo">
                <textarea formControlName="contenido" class="input-textarea" placeholder="Contenido"></textarea>

                <div>
                    <button type="button" (click)="cancelar()" class="btn btn-danger btn-aniadir">Cancelar</button>
                    <button *ngIf="isAdding && !isEditing" type=" button " (click)="addUpdate() " class="btn btn-success btn-aniadir ">Añadir</button>
                    <button *ngIf="isEditing && !isAdding" type="button" (click)="editUpdate()" class="btn btn-success btn-aniadir">Editar</button>
                </div>


            </form>
        </ng-container>

    </div>

</div>
