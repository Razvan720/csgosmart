<div class="todo">
    <h1>Updates</h1>
    <div class="cont-updates">

        <div class="cont-left">

        </div>
        <div class="cont-center">
            <app-listaupdates></app-listaupdates>
            <button type="button" id="boton-add" class="btn btn-success" (click)="mostrarAdd()">Nueva Actualización</button>
        </div>
        <div class="cont-right">

        </div>
    </div>
    <form id="form-add" [formGroup]="formUpdate" action="addUpdate" class="cont-add">
        <h3>Titulo</h3>
        <input type="text" formControlName="titulo" class="input-titulo">
        <h3>Contenido</h3>
        <textarea formControlName="contenido" class="input-textarea"></textarea>
        <button type="button" class="btn btn-success">Añadir</button>
    </form>

</div>
